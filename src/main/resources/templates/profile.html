<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-md-9 col-lg-7 col-xl-5">
        <div class="card" style="border-radius: 15px; background-color: #93e2bb;">
          <div class="card-body p-4 text-black">
            <div>
              <h3 class="mb-4" style="color:#d714f5">Welcome to profile page....</h3>
              <div class="d-flex align-items-center justify-content-between mb-3">
                <h5 class="small mb-0"style="color:#a65146"><i class="fa-solid fa-cart-arrow-down  "></i> Cart [ [[${countCart}]] ]</h5>
                <p class="fw-bold mb-0"></p>
              </div>
            </div>
           
            
            <div class="d-flex align-items-center mb-4" >
              <div class="flex-shrink-0">
               <img th:src="@{'/img/profile/'+${user.profile_image}}" width="150px" height="105px"
                  alt="Generic placeholder image" class="img-fluid rounded-circle border border-dark border-3"
                  >
              </div>
              <div class="flex-grow-1 ms-5">
                <div class="d-flex flex-row align-items-center mb-2">
                  <h4 class="mb-0 me-2 "style="color:#e31296">[[${user.name}]]</h4>
                  <ul class="mb-0 list-unstyled d-flex flex-row" style="color: #1B7B2C;">
                    <li>
                      <i class="fas fa-star fa-xs"></i>
                    </li>
                    <li>
                      <i class="fas fa-star fa-xs"></i>
                    </li>
                    <li>
                      <i class="fas fa-star fa-xs"></i>
                    </li>
                    <li>
                      <i class="fas fa-star fa-xs"></i>
                    </li>
                    <li>
                      <i class="fas fa-star fa-xs"></i>
                    </li>
                  </ul>
                </div>
               
                <div>
                  <a  type="button"  href="/" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-dark btn-rounded btn-sm"
                    data-mdb-ripple-color="dark">Back To Home </a>
                  <a  type="button" href="/products" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-dark btn-rounded btn-sm"
                    data-mdb-ripple-color="dark">View Product</a>
                  <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-dark btn-floating btn-sm"
                    data-mdb-ripple-color="dark"><i class="fas fa-comment"></i></button>
                </div>
              </div>
            </div>
            <hr>
            <p class="my-4 pb-1"></p>
            <a  type="button" href="/user/cart" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-rounded btn-block btn-lg"><i class="fa-solid fa-cart-arrow-down me-2 "></i>Go to Cart</a>
        
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
