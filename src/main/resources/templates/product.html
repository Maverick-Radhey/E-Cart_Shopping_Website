<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid bg-primary p-3 mt-5">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<form action="">
						<div class="input-group">
							<input type="text" class="form-control" name="ch">
							<button class="btn btn-success text-darl">
								<i class="fa-solid fa-magnifying-glass"></i> Search
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="container-fluid  mt-2">
			<div class="row">

				<div class="col-md-2">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body">
							<div class="list-group"><h4 class="fw-bold"Style="color:blue">Plzz select a category..</h4>
								<a href="/products" th:classappend="${paramValue==''} ? 'active':''"
									class="list-group-item list-group-item-action "
									aria-current="true"> All Categories... </a> <a th:href="@{'/products?category='+${c.name}}"
									th:each="c:${categories}"
									th:classappend="${paramValue == c.name} ? 'active':''"
									class="list-group-item list-group-item-action">[[${c.name}]]</a>

							</div>
						</div>
					</div>
				</div>
			
				<div class="col-md-10 ">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body">
							<p class="fs-3 text-center fw-bold" style="color: #18B7B3">Products...</p>
							<div class="row">
								<div class="col-md-3 mt-3" th:each="p:${products}">
									<div class="card">
										<div class="crad-body">
											<img alt="" th:src="@{'/img/product/'+${p.image}}" width="100%"
												height="185px">
											<p class="fs-5 text-center" style="color: #e6004c">[[${p.title}]]</p>
											<div class="row text-center">
												<p class="fs-6 fw-bold ">
													<span class="text-decoration-line-through text-secondary">&#8377; [[${p.price}]] </span> <span class="fs-6 text-success"> ,  [[${p.discount}]]% off, </span>
												<span class="text-primary">[[${p.discountPrice}]] <i class="fa-solid fa-indian-rupee-sign"></i></span></p>
												<a th:href="@{'/view_product/'+${p.id}}" class="btn btn-primary col-md-6 offset-md-3 mb-1">View
													Details</a>
											</div>
										</div>
									</div>
								</div>
<th:block th:unless="${products.size>0}">

<p class="fs-4 text-center fw-bold mt-5" style="color:red"><i class="fa-solid fa-face-sad-tear fs-4"></i> Product not available</p>

</th:block>

							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>
</body>
</html>
