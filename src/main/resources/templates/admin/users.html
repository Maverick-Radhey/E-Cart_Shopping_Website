<!DOCTYPE html>
<html  lang="en"  xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="card mt-2 p-5">
<div class="card-header text-center" style="background-color:#ccffcc">
<p class="fs-4 fw-bold mt-2"style="color:#731978">Users</p>
<th:block th:if="${session.succMsg}">
							<p class="text-success fw-bold">[[${session.succMsg}]]</p>
							<th:bolck th:text="${@commnServiceImpl.removeSessionMessage()}"></th:bolck>
							</th:block>
							
							<th:block th:if="${session.errorMsg}">
							<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
							<th:bolck th:text="${@commnServiceImpl.removeSessionMessage()}"></th:bolck>
							</th:block>

<div class="card-body">

<table class="table table-success table-striped">
  <thead>
    <tr >
      <th scope="col">SI NO</th>
        <th scope="col">Profile</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile Number</th>
       <th scope="col">Address</th>
        <th scope="col">Status</th>
        <th scope="col" style="color:red"><i class="fa-solid fa-pen-fancy"></i> Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="u,c:${users}">
      <th scope="row">[[${c.count}]]</th>
      <td><img th:src="@{'/img/profile/'+${u.profile_image}}" width="50px" height="55px"></td>
      <td>[[${u.name}]]</td>
      <td>[[${u.email}]]</td>
       <td>[[${u.number}]]</td>
        <td >[[${u.address+' , '+u.city+' , '+u.state+' , '+u.pincode}]] </td>
         <td >  [[${u.isEnable}]]</td>
          
     
      <td>
      <a th:href="@{'/admin/updateSts?status=true&id='+${u.id}}" class="btn btn-sm btn-primary mt-2"> Active</a>
       <a th:href="@{'/admin/updateSts?status=false&id='+${u.id}}" class="btn btn-sm btn-danger mt-2">   Inactive</a>
      </td>
    </tr>
 
  </tbody>
</table>
</div>
</div>
</div>

</section>
</body>
</html>
