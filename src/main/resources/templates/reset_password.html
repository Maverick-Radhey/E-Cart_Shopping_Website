<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<link th:href="@{/css/style.css}" rel="stylesheet" />


</head>
<body >
<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem; height:400px">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block" style="background-color: #9A616D">
              <img src="img/sin2.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; width:100%; height:500px" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center " style="background-color: #9A616D">
              <div class="card-body p-4 p-lg-5 text-black shadow  p-3 mb-5 bg-body-tertiary rounded" >

                <form action="/resetPassword" method="post">

                  <div class="d-flex align-items-center mb-3 pb-1">
                     <i class="fa-solid fa-key fa-2x me-3" style="color: #ff6219;"></i>  
                    <span class="h1 fw-bold mb-0" style="color:red">  Reset Password....</span>
                  </div>
 
                   <th:block th:if="${session.succMsg}">
							<p class="text-success fw-bold">[[${session.succMsg}]]</p>
							<th:bolck th:text="${@commnServiceImpl.removeSessionMessage()}"></th:bolck>
							</th:block>
							
							<th:block th:if="${session.errorMsg}">
							<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
							<th:bolck th:text="${@commnServiceImpl.removeSessionMessage()}"></th:bolck>
							</th:block>
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; color:#f03aa4">Enter your email...</h5>
                   
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" name="password" id="form2Example27" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27">New Password</label>
                  </div>
                  
                     <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password"  id="form2Example27" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27">Confirm Password</label>
                  </div>

                 

                  <div class="pt-1 mb-4">
                  <input type="hidden" th:value="${token}" name="token">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-danger btn-lg btn-block" type="submit">Reset Password</button>
                  </div>

                 
                
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
